<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <title>Document</title>
</head>

<body>
    <div id="container">
        <!-- Parte dos comandos -->
        <div id="comandos">
            <h2>Escreva seus comandos</h2>
            <textarea id="codigo" readonly></textarea>
            <button id="play" onclick="executarComandos()">Play</button>
            <button id="clear" onclick="limparComandos()">Limpar</button>
            <button id="reiniciar" onclick="reiniciarPosicao()">Reiniciar</button>
        </div>

        <!-- Botões de ações -->
        <div id="botoes">
            <button onclick="adicionarComando('moveFoward()')">Move Forward</button>
            <button onclick="adicionarComando('moverEsquerda()')">Move Left</button>
            <button onclick="adicionarComando('moverDireita()')">Move Right</button>
            <button onclick="adicionarComando('moverBaixo()')">Move Down</button>
        </div>

        <!-- Parte do campo e jogador -->
        <div id="campo-container">
            <div id="campo-delimitado">
                <div class="cell" id="a1"></div><div class="cell" id="a2"></div><div class="cell" id="a3"></div><div class="cell" id="a4"></div><div class="cell" id="a5"></div>
                <div class="cell" id="b1"></div><div class="cell" id="b2"></div><div class="cell" id="b3"></div><div class="cell" id="b4"></div><div class="cell" id="b5"></div>
                <div class="cell" id="c1"></div><div class="cell" id="c2"></div><div class="cell" id="c3"></div><div class="cell" id="c4"></div><div class="cell" id="c5"></div>
                <div class="cell" id="d1"></div><div class="cell" id="d2"></div><div class="cell" id="d3"></div><div class="cell" id="d4"></div><div class="cell" id="d5"></div>
                <div class="cell" id="e1"></div><div class="cell" id="e2"></div><div class="cell" id="e3"></div><div class="cell" id="e4"></div><div class="cell" id="e5"></div>
                <div id="jogador"></div>
            </div>
        </div>
    </div>

    <script src="script2.js"></script>
</body>
</html>

</html>
